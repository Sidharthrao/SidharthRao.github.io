<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio showcasing projects and work by Sidharth Rao">
    <title>Sidharth Rao - Project Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Sidharth Rao</h1>
            <p class="header__subtitle">Project Portfolio</p>
            <p class="header__description">Showcasing projects and solutions developed over time</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div id="loading" class="loading">
                <p>Loading projects...</p>
            </div>
            <div id="error" class="error" style="display: none;">
                <p>Unable to load projects. Please check your configuration.</p>
            </div>
            <div id="projects-container" class="projects-grid"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> Sidharth Rao. All rights reserved.</p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
